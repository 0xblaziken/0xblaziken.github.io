<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Console</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .console-container {
      width: 90%;
      max-width: 800px;
    }

    #console {
      height: 300px;
      background: #252526;
      color: #dcdcdc;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #333;
      margin-bottom: 10px;
      white-space: pre-wrap;
      border-radius: 4px;
    }

    #input {
      width: 100%;
      min-height: 40px;
      resize: none;
      overflow: hidden;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div class="console-container">
    <h2>JavaScript Console</h2>
    <div id="console"></div>
    <textarea id="input" placeholder="Enter JS code and press Enter (Shift+Enter for newline)"></textarea>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('console');

    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    input.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        const command = input.value.trim();
        if (command) {
          appendToConsole(`> ${command}`);
          try {
            const result = eval(command);
            appendToConsole(result);
          } catch (err) {
            appendToConsole(`Error: ${err.message}`);
          }
        }
        input.value = '';
        input.style.height = 'auto';
      }
    });

    function appendToConsole(msg) {
      output.textContent += msg + '\n';
      output.scrollTop = output.scrollHeight;
    }
  </script>

</body>
</html>
