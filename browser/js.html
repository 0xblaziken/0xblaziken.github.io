<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>JS Console</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: monospace;
      background: #1e1e1e;
      color: #d4d4d4;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .console-container {
      display: flex;
      flex-direction: column;
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      height: 100%;
    }

    h2 {
      text-align: center;
      margin: 10px 0;
      font-size: 1.2em;
    }

    #console {
      flex: 1;
      background: #252526;
      color: #dcdcdc;
      padding: 10px;
      overflow-y: auto;
      border: 1px solid #333;
      white-space: pre-wrap;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #input {
      width: 100%;
      min-height: 40px;
      resize: none;
      overflow: hidden;
      padding: 10px;
      font-family: monospace;
      font-size: 16px; /* Prevent iOS zoom */
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>

  <div class="console-container">
    <h2>JavaScript Console</h2>
    <div id="console"></div>
    <textarea id="input" placeholder="Enter JS code here..."></textarea>
    <button id="runButton">Run</button>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('console');
    const runButton = document.getElementById('runButton');

    // Auto-grow textarea
    input.addEventListener('input', () => {
      input.style.height = 'auto';
      input.style.height = input.scrollHeight + 'px';
    });

    // Run code on button click
    runButton.addEventListener('click', () => {
      const command = input.value.trim();
      if (command) {
        appendToConsole(`> ${command}`);
        try {
          const result = eval(command);
          appendToConsole(result);
        } catch (err) {
          appendToConsole(`Error: ${err.message}`);
        }
      }
      input.value = '';
      input.style.height = 'auto';
    });

    function appendToConsole(msg) {
      output.textContent += msg + '\n';
      output.scrollTop = output.scrollHeight;
    }

    // Scroll into view on mobile when keyboard opens
    window.addEventListener('resize', () => {
      setTimeout(() => {
        input.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }, 200);
    });
  </script>

</body>
</html>
