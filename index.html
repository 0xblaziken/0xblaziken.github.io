<!DOCTYPE html>

  <body>
    <h1> Hjjja</h1>
    <script type="text/javascript">
      function theftFile(path, callback) {
        var oReq = new XMLHttpRequest();

        oReq.open(
          'GET',
          'https://0xblaziken.github.io/builds/'+encodeURIComponent(path),
          true
        );
        oReq.onload = function (e) {
          callback(oReq.responseText);
        };
        oReq.onerror = function (e) {
          callback(null);
        };
        oReq.send();
      }

      theftFile('xt.txt', function (contents) {
        location.href =
          'javascript:alert(contents)';
      });
    </script>
  </body>
