<!DOCTYPE html>
<html>
<head>
  <title>WebView Listener Example</title>
</head>
<body>
<h1>WebView JS Listener</h1>

<script>

 window.onload = function() {
            window.mfAppInterface.postMessage(JSON.stringify({"actionType":"beginChatParams","jsCallback":"getNativeInfo","AskvzTraceID":"1","key":null,"type":"log"}));
        };
  
function getNativeInfo(data) {
    console.log("Received from native:", data);
  console.log("onebot");
    
    // Optionally, show it on the page
    const output = document.getElementById('output');
    if (output) {
        output.innerText = "Native says: " + data;
    }
}



 
</script>

<div id="output" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
